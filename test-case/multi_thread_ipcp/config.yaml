target:
    arch: x86
    bsp: x86-qemu

partitions:
    - name: pr1
      features: [timer, console, libc, assert]
      prio_ceiling: true
      mutexes:
          - ceiling: 100
      scheduler: prio
      threads:
          count: 4
          features: [sleep, suspend]
      size: 130kB
      objects: ["main.o", "activity.o"]

kernel:
    features: [debug]
    scheduler:
        major_frame: 1000s
        slots:
            - partition: pr1
              duration: 1000s
