target:
    arch: x86
    bsp: x86-qemu

partitions:
    - name: pr1
      features: [timer, console, libc, assert]
      semaphores: 1
      threads:
          count: 2
          features: [sleep, suspend]
      size: 130kB
      objects: ["main.o", "activity.o"]
    - name: pr2
      features: [timer, console, libc, assert]
      threads:
          count: 2
      size: 130kB
      objects: ["main.o", "activity.o"]
    - name: pr3
      features: [timer, console, libc, assert]
      threads:
          count: 2
      size: 130kB
      objects: ["main.o", "activity.o"]

kernel:
    features: [debug]
    scheduler:
        major_frame: 6s
        slots:
            - partition: pr1
              duration: 1s
            - partition: pr2
              duration: 2s
            - partition: pr3
              duration: 3s
