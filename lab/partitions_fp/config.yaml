target:
    arch: x86
    bsp: x86-qemu

partitions:
    - name: pr1
      features: [timer, console, libc, assert]
      semaphores: 1
      scheduler: static
      threads:
          count: 2
          features: [sleep, suspend]
      size: 130kB
      objects: ["main.o", "activity.o"]
    - name: pr2
      features: [timer, console, libc, assert]
      threads:
          count: 2
      size: 130kB
      objects: ["main.o", "activity.o"]

kernel:
    features: [debug]
    partition_sched: fp
    scheduler:
        slots:
            - partition: pr1
              period: 10s
              complete_time: 4s
              deadline: 10s
              priority: 1
            - partition: pr2
              period: 2s
              complete_time: 1s
              deadline: 2s
              priority: 2
